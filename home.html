<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Custom Marker for AR -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 3D Model (GLTF) -->
        <a-scene>
          <a-assets>
            <a-asset-item id="tree" src="/models/scene.gltf"></a-asset-item>
          </a-assets>
          <!-- Position the tree model slightly in front of the marker -->
          <a-entity position="0 0 0" gltf-model="#tree" scale="0.5 0.5 0.5"></a-entity>
        </a-scene>

        <!-- Text displayed when marker is detected -->
        <a-text
          value="Scanning Successful"
          position="0 1.5 0"  <!-- Position the text above the model -->
          align="center"      <!-- Center the text -->
          color="green"       <!-- Color of the text -->
          scale="5 5 5"       <!-- Adjust text size -->
        ></a-text>
      </a-marker>

      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
